<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Product — Yarnly</title>
  <meta name="description" content="Beautiful yarns with soft palettes, variations, and detailed specs."/>
  <meta property="og:title" content="Yarnly — Product"/>
  <meta property="og:description" content="Explore premium yarn details, images, and reviews."/>
  <link rel="preload" as="style" href="/public/styles.css"/>
  <link rel="canonical" href="/product.html"/>
  <meta property="og:image" content="/public/images/placeholder.svg"/>
  <link rel="stylesheet" href="/public/styles.css"/>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="row"><div class="hamburger" id="hamburger"><span></span><span></span><span></span></div><a class="brand" href="/">Yarnly</a></div>
      <nav class="links hide-mobile"><a href="/shop.html">Shop</a><a href="/blog.html">Blog</a></nav>
      <div class="actions"><span id="account-link"><a href="/login.html">Sign In</a></span> <a class="btn-ghost btn-icon" href="/cart.html">Cart <span id="cart-count"></span></a></div>
    </div>
    <div id="mobile-nav" class="mobile-nav"><a href="/shop.html">Shop</a><a href="/blog.html">Blog</a></div>
  </header>
  <main class="container">
    <div class="split" style="margin-top:16px">
      <div class="product-gallery">
        <div class="main-image" id="mainImage"><img id="mainImg" alt=""></div>
        <div class="thumbs" id="thumbs"></div>
      </div>
      <div>
        <h1 id="name"></h1>
        <div class="price" id="price"></div>
        <div class="muted" id="stock"></div>
        <p id="desc"></p>
        <div style="margin:12px 0">
          <label class="muted" style="display:block;margin-bottom:6px">Choose color</label>
          <select id="variant" class="input select"></select>
        </div>
        <div class="swatches" id="swatches"></div>
        <div class="row" style="margin:12px 0">
          <label class="muted" style="margin-right:8px">Quantity</label>
          <div class="qty"><button id="dec">−</button><input id="qty" value="1" min="1"><button id="inc">+</button></div>
        </div>
        <div>
          <button class="btn" id="addToCart">Add to cart</button>
          <button class="pill" id="addToWishlist">♥ Wishlist</button>
        </div>
        <div style="margin-top:24px">
          <h3>Reviews</h3>
          <div id="reviews"></div>
          <div id="reviewForm" style="margin-top:8px">
            <select id="rating" class="input select"><option value="5">★★★★★</option><option value="4">★★★★☆</option><option value="3">★★★☆☆</option><option value="2">★★☆☆☆</option><option value="1">★☆☆☆☆</option></select>
            <input id="reviewText" class="input" placeholder="Share your thoughts"/>
            <button class="btn" id="submitReview">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <section>
      <div class="section-title"><h2>Related items</h2></div>
      <div id="related" class="grid"></div>
    </section>
    <section>
      <div class="section-title"><h2>Recently viewed</h2></div>
      <div id="recent" class="grid"></div>
    </section>
  </main>
  <div class="addbar">
    <div class="container row">
      <div class="spacer"></div>
      <div class="qty"><button id="mbDec">−</button><input id="mbQty" value="1" min="1"><button id="mbInc">+</button></div>
      <button class="btn" id="mbAdd">Add to cart</button>
    </div>
  </div>
  <script type="module" src="/public/app.js"></script>
  <script src="/public/shop.js"></script>
</body>
</html>
