<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign In â€” Yarnly</title>
  <link rel="stylesheet" href="/public/styles.css"/>
</head>
<body>
  <header>
    <div class="container nav">
      <div><a class="brand" href="/">Yarnly</a></div>
    </div>
  </header>
  <main class="container" style="max-width:420px">
    <h1>Welcome back</h1>
    <div class="searchbar" style="flex-direction:column;gap:12px">
      <input id="email" class="input" placeholder="Email"/>
      <input id="password" class="input" placeholder="Password" type="password"/>
      <button class="btn" id="login">Sign In</button>
    </div>
    <div class="muted" style="margin-top:8px">No account? <a href="/register.html">Create one</a></div>
  </main>
  <script type="module" src="/public/app.js"></script>
  <script>
    document.getElementById('login').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const r = await fetch('/api/auth/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email, password }) });
      if (r.ok){
        // merge guest cart
        try{ const gc = JSON.parse(localStorage.getItem('guestCart')||'[]'); if(gc.length){ await fetch('/api/cart',{method:'PUT',headers:{'Content-Type':'application/json'},body:JSON.stringify({cart:gc})}); localStorage.removeItem('guestCart'); } }catch{}
        location.href = '/shop.html';
      }
      else alert('Invalid credentials');
    }
  </script>
</body>
</html>
